<!DOCTYPE html>
<html>
	<head>
		<title>Trivia</title>
		<!-- Latest compiled and minified CSS BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme BOOTSTRAP-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!--reset CSS file-->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!--style CSS file-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!--jQuery-->
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
		<!--javascript file-->
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<!--google font-->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body id="wrapper">
		
		
		<div class="jumbotron" id="start">
  			<h1>Rock n Roll Trivia</h1>
  			<p>You have 30 seconds per round to guess the correct answer!</p>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button" id="buttonStart">Click Here to Start</a></p>
		</div>

		
		
		<div id="game">
			<div id="timer"></div>
			<div id="question"></div>
			<div class="buttons">
				<button class="buttons" id="button1"></button>
				<br>
				<button class="buttons" id="button2"></button>
				<br>
				<button class="buttons" id="button3"></button>
				<br>
				<button class="buttons" id="button4"></button>
			</div>
		</div>

		<div id="pauseScreen">
			<div id="timer2"></div>
			<p id="quickResponse"></p>
			<p id="correctAnswer"></p>
			<p id="gif"></p>
		</div>

		<div id="results">
			<p>Final Results:</p>
			<p id="correct"></p>
			<p id="incorrect"></p>
			<p id="unanswered"></p>
			<p id="percent"></p>

		</div>


	</body>
</html>
